<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <title>Slider Puzzle</title>
  </head>
  <body>
    <section>
      <h1 class="text-center mb-3">Slider Puzzle</h1>
      <p id="status" class="text-center"></p>
      <div class="canvas-area">
        <img
          id="defaultImage"
          src="./images/220px-Einstein_tongue.jpeg"
          style="display: none"
          alt="The Scream"
          width="220"
          height="277"
        />
        <canvas id="imgCanvas" class="img-canvas">
          Canvas Not supported in your browser... Sorry!
        </canvas>
      </div>

      <div class="input-area">
        <div class="form-group">
          <label for="image">Source Image:</label>
          <input
            type="file"
            id="image"
            class="form-control"
            accept=".png,.jpg,.jpeg"
          />
        </div>
        <div>
          <a class="btn m-2" id="startButton">Start Puzzle</a>
          <a class="btn m-2" id="playAgain">Restart</a>
        </div>
      </div>
    </section>
    <div class="has-error" style="display: none"></div>
    <script src="./slider.js"></script>
  </body>
</html>
